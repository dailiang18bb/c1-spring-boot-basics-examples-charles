<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
</head>
<body>
<form action="#" method="post" th:action="@{'/chat'}" th:object="${newChatMessage}">
    <label for="username">Username:</label>
    <input id="username" type="text" th:field="*{username}">
    <label for="messageText">Message Text:</label>
    <input id="messageText" type="text" th:field="*{messageText}">
    <label for="messageType">Message Type: </label>
    <select id="messageType" th:field="*{messageType}">
        <option selected th:value="Say">Say</option>
        <option th:value="Shout">Shout</option>
        <option th:value="Whisper">Whisper</option>
    </select>
    <input type="submit">
</form>

<h1>Chat History</h1>
<h1 th:each="msg : ${chatList}" th:text="${msg.text}">Chat History</h1>


</body>
</html>
